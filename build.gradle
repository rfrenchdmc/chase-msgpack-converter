plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compileOnly group: 'org.apache.kafka', name: 'connect-api', version: '2.6.0'
    compileOnly group: 'org.apache.kafka', name: 'connect-json', version: '2.6.0'
    compileOnly group: 'org.apache.kafka', name: 'connect-transforms', version: '2.6.0'

    compile group: 'org.msgpack', name: 'msgpack-core', version: '0.8.21'
    compile group: 'org.msgpack', name: 'jackson-dataformat-msgpack', version: '0.8.21'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.11'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

task copyJar(type: Copy) {
    from jar
    into 'docker/plugins/MsgPackConverter'
}

task copyDeps(type: Copy) {
    into 'docker/plugins/MsgPackConverter'
    from configurations.runtime
}

compileJava {
    options.release = 11
}

build.dependsOn copyJar, copyDeps